# docker-compose.yml (clean, production-like)
services:
  chat-bubble:
    build:
      context: .
      dockerfile: Dockerfile
    image: sumvac/chat-bubble:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      # If you do need to pass secrets at runtime, use an .env file or secret manager
      # - GRAPHQL_ENDPOINT=${GRAPHQL_ENDPOINT:-}
      # - SHOPIFY_SHOP_DOMAIN=${SHOPIFY_SHOP_DOMAIN:-}
      # - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN:-}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
